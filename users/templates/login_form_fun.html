{% extends "base.html" %}
{% block title %}
BookLoop | Login
{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        {% if messages %}
        {% for message in messages %}
        <p class="btn btn-error w-full">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>

        <form action="{% url 'login' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-black font-semibold mb-1">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                    class="placeholder:text-black w-full px-4 py-2 border border border-black bg-white text-[black] rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
               
            </div>

            <div>
                <label for="password" class="block text-black font-semibold mb-1">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    class="placeholder:text-black w-full px-4 py-2 border border-black bg-white text-[black] rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                Login
            </button>
        </form>
        <p class="text-center mt-4 text-black">
            Don't have an account? <a href="{% url 'signup' %}" class="text-black hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
