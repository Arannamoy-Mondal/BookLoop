{% extends 'base.html' %}

{% block title %}
BookLoop | Sign Up
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-50 py-10 px-4">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Create Your Account</h2>
    
    <form action="" method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username"
          class="placeholder:text-black border border-black w-full bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>
      <div>
        <label for="first_name" class="block text-gray-700 font-semibold mb-1">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter first name"
          class="placeholder:text-black w-full bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>
      <div>
        <label for="last_name" class="block text-gray-700 font-semibold mb-1">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Enter last name"
          class="placeholder:text-black w-full bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter last email"
          class="placeholder:text-black w-full bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>

      <div>
        <label for="contact_no" class="block text-gray-700 font-semibold mb-1">Contact No</label>
        <input type="tel" name="contact_no" id="contact_no" placeholder="e.g. 017XXXXXXXX"
          class="placeholder:text-black w-full bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>

      <div>
        <label for="dob" class="block text-gray-700 font-semibold mb-1">Date of Birth</label>
        <input type="date" name="dob" id="dob"
          class="placeholder:text-black w-full bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>

      <div>
        <label for="gender" class="block text-gray-700 font-semibold mb-1">Gender</label>
        <select name="gender" id="gender"
          class="placeholder:text-black w-full bg-white text-black border border-black rounded-lg px-3 py-2 bg-white " required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label for="image" class="block text-gray-700 font-semibold mb-1">Profile Image</label>
        <input type="file" name="user_image" class="file-input bg-white file-input-bordered w-full text-black file:text-white file:bg-indigo-600 file:border-0 file:rounded-md file:px-4 file:py-2 file:cursor-pointer">
      </div>

      <div>
        <label for="password1" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password1" id="password1" placeholder="Enter password"
          class=" placeholder:text-black w-full  bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>


      <div>
        <label for="password2" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" name="password2" id="password2" placeholder="Re-enter password"
          class="placeholder:text-black w-full  bg-white text-black border border-black rounded-lg px-3 py-2 " required>
      </div>

      {% if messages %}
      <div>
        {% for message in messages %}
        <div class="text-red-600 text-sm font-medium">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}


      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Sign Up
      </button>

      <p class="text-center text-black text-sm mt-3">
        Already have an account?
        <a href="{% url 'login' %}" class="text-black hover:text-blue-700 font-medium">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
